    #   run: >-
    #     python -m
    #     build
    #     --sdist
    #     --wheel
    #     --outdir dist/
    #     .
    - name: Publish distribution 📦 to Test PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.TEST_PYPI_API_TOKEN }}
        repository-url: https://test.pypi.org/legacy/
